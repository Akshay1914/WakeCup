<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="2">
        <tbody>
            <tr>
            <td><label for="FullName">Full Name*</label></td>
            <td><input type="text" name="FirstName" id="FirstName" placeholder="First Name" required></td>
            </tr>
            <tr>
            <td><label for="Email">Email Address*</label></td>
            <td><input type="email" name="email" id="email" placeholder="Email id." required></td>
            </tr>
            <tr>
            <td><label for="Phone">Phone Number*</label></td>
            <td><input type="text" name="Phone" id="Phone" placeholder="Phone no." required></td>
            </tr>
            <tr>
            <td><label for="option">Are you interested in<br>partnering with us?</label></td>
            <td><input type="radio" name="option" id="Yes">
            <label for="Yes">Yes</label>
            <input type="radio" name="option" id="No">
            <label for="No">No</label></td>
            </tr>
            <tr>
                <td><label for="City">City</label></td>
                <td>
                    <input type="text" name="Language" id="Language" list="Languages" placeholder="Select">
                    <datalist id="Delhi">
                    <option value="Bangalore"/>
                    <option value="Hyderabad"/>
                    <option value="Ahmedabad"/>
                    <option value="Mumbai"/>
                    </datalist>
                </td>
            </tr>
            <tr>
            <td><label for="Message">Message</label></td>
            <td><textarea name="Message" id="Message" cols="50" rows="5"></textarea></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
